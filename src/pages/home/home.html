<ion-content align="center">
  <h1><b>มีโชคพลาซ่า</b></h1>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-slides autoplay="3000" loop="true" speed="500">
              <ion-slide >
                <img src="img/bg1.jpg">
              </ion-slide>
              <ion-slide >
                <img src="img/bg2.jpg">
              </ion-slide>
              <ion-slide >
                <img src="img/bg3.jpg">
              </ion-slide>
            </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button (click)="profilefn()">
          <ion-icon name="person"></ion-icon><br>
          <p>ข้อมูลส่วนตัว</p>
        </button>
      </ion-col>
      <ion-col>
        <button (click)="aboutfn()"> 
          <ion-icon name="ribbon"></ion-icon><br>
          <p>เกี่ยวกับ</p>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button (click)="mapfn()">
          <ion-icon name="pin"></ion-icon><br>
          <p>แผนที่</p>
        </button>
      </ion-col>
      <ion-col>
        <button (click)="galleryfn()">
          <ion-icon name="images"></ion-icon><br>
          <p>รูปภาพ</p>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button (click)="rentalfn()">
          <ion-icon name="pricetag"></ion-icon><br>
          <p>จองพื้นที่</p>
        </button>
      </ion-col>
      <ion-col>
        <button (click)="paymentfn()">
         <ion-icon name="cash"></ion-icon><br>
         <p>ชำระเงิน</p>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button (click)="loginfn()" class="login">
        <h1><b>เข้าสู่ระบบ</b></h1>
      </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
